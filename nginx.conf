server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy API calls to backend (adjust URL/port to match later docker-compose)
    location /owner/ {
        proxy_pass http://backend:8081;
    }
    location /admin/ {
        proxy_pass http://backend:8081;
    }
    location /employee/ {
        proxy_pass http://backend:8081;
    }
    location /customer/ {
        proxy_pass http://backend:8081;
    }
}
